{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'jobs/images/logo11.png' %} ">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- CSS import  -->
    <link rel="stylesheet" href="{% static 'jobs/main.css' %}">

    <!-- Set Title, if any  -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Job Overflow</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'jobs/images/logo2.png' %}" width="auto" height="70px" class="img-responsive"
                    alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active m-1" aria-current="page" href="#">Post a Job</a>
                    <a class="nav-link active m-1" href="#">Find resumes</a>
                    <a class="nav-link active m-1" href="#">Products</a>
                    <a class="nav-link active m-1" href="#">Resources</a>
                    <a class="nav-link active m-1" href="#">Contact</a>
                    <button type="button" class="btn btn-primary my-1 mx-2">Log In </button>
                    <button type="button" class="btn btn-success my-1 mx-2">Sign In</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- <div class="container">
       <h1 class=" mt-5 mb-5">
         <strong>Do It With</strong>"Passion"<br><span><strong>Or Not At All !</strong></span>
       </h1>
    </div>
 -->
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <!-- <script src="./index.js"></script> -->
</body>

</html>
